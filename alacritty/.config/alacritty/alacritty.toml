# Configuration for Alacritty (using the TOML format)
# File: ~/.config/alacritty/alacritty.toml

[window]
# Window dimensions (in columns and lines)
dimensions = { columns = 100, lines = 30 }

# Window startup mode
startup_mode = "Windowed" # Options: "Windowed", "Maximized", "Fullscreen"

# Window decorations
decorations = "Full" # Options: "Full", "None", "Transparent", "Buttonless"

# Window opacity (0.0 = fully transparent, 1.0 = fully opaque)
opacity = 1.0

[font]
# Normal font face
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }

# Bold font face
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }

# Italic font face
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }

# Font size in points
size = 14.0

# ====================================================================
# [COLOR SCHEME: GRUVBOX DARK (MEDIUM)]
# ====================================================================
[colors.primary]
background = "0x282828" # Gruvbox Dark Background
foreground = "0xebdbb2" # Gruvbox Light Foreground

[colors.normal]
black   = "0x282828"
red     = "0xcc241d"
green   = "0x98971a"
yellow  = "0xd79921"
blue    = "0x458588"
magenta = "0xb16286"
cyan    = "0x689d6a"
white   = "0xa89984"

[colors.bright]
black   = "0x928374"
red     = "0xfb4934"
green   = "0xb8bb26"
yellow  = "0xfabd2f"
blue    = "0x83a598"
magenta = "0xd3869b"
cyan    = "0x8ec07c"
white   = "0xebdbb2"

# Hint colors (Optional: set selection to a Gruvbox accent color)
[colors.selection]
text = "0xebdbb2"
background = "0x504945"

[cursor]
style = { shape = "Block", blinking = "On" }

[keyboard]
# Your existing custom key bindings
bindings = [
  { key = "V", mods = "Control|Shift", action = "Paste" },
  { key = "C", mods = "Control|Shift", action = "Copy" },
  { key = "Q", mods = "Control|Shift", action = "Quit" },
]

[terminal]

[terminal.shell]
# Your default shell
program = "/usr/bin/zsh"
